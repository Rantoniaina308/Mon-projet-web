<!DOCTYPE html>
<html>

<head>

  <title>3D parallax Card</title>

        <div class="content">
          <h1>A propos</h1>
          <ul class="contact">
            <li>email: henintsoarantoniaina@gmail.com</li>
            <li>contact : +261340856660</li>
          </ul>

        <div class="footer">

            <span class="social_icons">
              <i class="fa-brands fa-facebook"></i>
            </span>
            <span class="social_icons">
              <i class="fa-brands fa-linkedin"></i>
            </span>
            <span class="social_icons">

          </div>
